name: NodeJS with Grunt

defaults:
  run:
    working-directory: ./client
on:
  push:
    branches: [master]
    paths:
      - client/**
      - .github/**
  pull_request:
    branches: [master]
    paths:
      - client/**
      - .github/**
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Build
        run: |
          npm install
          npm run build
